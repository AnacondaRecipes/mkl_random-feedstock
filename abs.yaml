# Required for glibc >= 2.26 for intel-openmp to work.
pkg_build_image_tag: main-rockylinux-8

build_env_vars:
  ANACONDA_ROCKET_GLIBC: "2.28"
  ANACONDA_ROCKET_ENABLE_PY314 : yes

# the conda build parameters to use
build_parameters:
  - "--suppress-variables"
  - "--skip-existing"
  - "--error-overlinking"
  - "--no-test"
